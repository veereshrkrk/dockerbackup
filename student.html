<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student Details</h2>
    <table id="student-details">
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Roll Number</td>
            <td id="roll-number"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td id="student-name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td id="email-address"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td id="phone-number"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td id="father-name"></td>
        </tr>
        <tr>
            <td>Book Issued</td>
            <td id="book-issued"></td>
        </tr>
         <!-- Add more rows for other attributes as needed -->
    </table>

    <script>
        window.onload = async function() {
            const rollNumber = window.location.pathname.split('/').pop();
            const response = await fetch(`/student/${rollNumber}`);
            const data = await response.json();

            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById('roll-number').innerText = data.studentRollNumber;
                document.getElementById('student-name').innerText = data.studentName;
                document.getElementById('email-address').innerText = data.emailAddress;
                document.getElementById('phone-number').innerText = data.phoneNumber;
                document.getElementById('father-name').innerText = data.fatherName;
                document.getElementById('book-issued').innerText = data.bookIssuedName;
                
                // Populate other attributes as needed
            }
        };
    </script>
</body>
</html>
